<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tarea TT</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1 class="title ui-widget-header ui-corner-all">
                Tarea - Trabajo de TÃ­tulo - Miguel Fuenzalida
            </h1>        
        </div>
        <p:panel header="Formulario para buscar un Usuario">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Rut: * "
                                   for="rut"/>
                    <p:inputText value="${searchUserBean.rut}"
                                 converter="rut"
                                 required="true"
                                 requiredMessage="El rut especificado no es correcto"
                                 id="rut"/>

                    <p:commandButton actionListener="${searchUserBean.doSubmit}"
                                     value="Buscar"
                                     oncomplete="if (${searchUserBean.dialog}) user.show();"
                                     update="@form"/>
                    <p:messages showDetail="false"
                                autoUpdate="true"
                                closable="true"/>
                </h:panelGrid>
                Mostrar dialog: ${searchUserBean.dialog}
                <p:dialog id="modalDialog" 
                          header="Usuario" 
                          widgetVar="user" 
                          modal="true"
                          dynamic="true"
                          draggable="false"
                          resizable="false">
                    <h:panelGrid columns="2">
                        <h:outputText value="Rut: " />
                        <h:outputText value="${searchUserBean.usuarioSearch.rut}" />
                        <h:outputText value="Pasword: " />
                        <h:outputText value="${searchUserBean.usuarioSearch.password}" />
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </p:panel>
    </h:body>
</html>
