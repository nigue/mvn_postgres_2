<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tarea TT</title>
        <h:outputScript name="scripts.js" library="js"/>
        <h:outputScript name="jquery.Rut.min.js" library="js"/>
    </h:head>
    <h:body>
        <div align="center">
            <h1 class="title ui-widget-header ui-corner-all">
                Tarea - Trabajo de TÃ­tulo - Miguel Fuenzalida
            </h1>        
        </div>
        <p:panel header="Formulario para ingresar un Usuario">
            <h:form id="formUsuario">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Rut: *"
                                   for="rut"/>
                    <p:inputText value="${addUserBean.rut}"
                                 converter="rut"
                                 required="true"
                                 requiredMessage="El rut especificado no es correcto"
                                 id="rut"/>
                    
                    <h:outputLabel value="Nombre: *"
                                   for="nombre"/>
                    <p:inputText value="${addUserBean.nombre}"
                                 required="true"
                                 id="nombre"/>
                    <h:outputLabel for="pwd1" 
                                   value="Password: *" />  
                    <p:password id="pwd1" 
                                value="${addUserBean.password}" 
                                match="pwd2" 
                                label="Password 1" 
                                required="true"/>  

                    <h:outputLabel for="pwd2" 
                                   value="Password repeat: *" />  
                    <p:password id="pwd2" 
                                value="${addUserBean.password}" 
                                label="Password 2" 
                                required="true"/>
                    
                    <p:commandButton action="${addUserBean.doSubmit}"
                                     value="Submit"/>
                    <p:messages showDetail="false"
                                autoUpdate="true"
                                closable="true"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
