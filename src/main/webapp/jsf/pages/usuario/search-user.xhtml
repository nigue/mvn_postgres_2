<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tarea TT</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1 class="title ui-widget-header ui-corner-all">
                Tarea - Trabajo de TÃ­tulo - Miguel Fuenzalida
            </h1>        
        </div>
        <h:form>
            <p:panel header="Formulario para buscar un Usuario">

                <h:panelGrid columns="2">
                    <h:outputLabel value="Rut: * "
                                   for="rut"/>
                    <p:inputText value="${searchUserBean.rut}"
                                 converter="rut"
                                 required="true"
                                 requiredMessage="El rut especificado no es correcto, debe ser de la forma 99.999.999-k"
                                 id="rut"/>

                    <p:commandButton actionListener="${searchUserBean.doSubmit}"
                                     value="Buscar"
                                     update="@form"/>
                    <p:messages showDetail="false"
                                autoUpdate="true"
                                closable="true"/>
                </h:panelGrid>
            </p:panel>
            <p:panel header="Resultado de la Busqueda"
                     id ="result">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Rut: "/>
                    <h:outputLabel value="${searchUserBean.usuarioSearch.rut}"
                                   converter="rut"/>
                    <h:outputLabel value="nombre: "/>
                    <h:outputLabel value="${searchUserBean.usuarioSearch.nombre}"/>
                    <h:outputLabel value="Password: "/>
                    <h:outputLabel value="${searchUserBean.usuarioSearch.password}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
