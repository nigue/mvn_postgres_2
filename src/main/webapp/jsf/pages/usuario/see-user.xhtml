<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tarea TT</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1 class="title ui-widget-header ui-corner-all">
                Tarea - Trabajo de TÃ­tulo - Miguel Fuenzalida
            </h1>        
        </div>
        <p:panel header="Datos de la tabla de Usuarios">
            <h:form>
                
                <p:dataTable var="usuarios" value="${seeUserBean.usuarios}">
                    <p:column headerText="Rut"
                              sortBy="${usuarios.rut}">
                        <h:outputText value="${usuarios.rut}" 
                                      converter="rut"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="${usuarios.nombre}" />
                    </p:column>
                    <p:column headerText="Password">
                        <h:outputText value="${usuarios.password}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>
