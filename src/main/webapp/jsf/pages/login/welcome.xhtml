<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1 class="title ui-widget-header ui-corner-all">
                Tarea - Trabajo de Título - Miguel Fuenzalida
            </h1>        
        </div>
        <p:panel header="Elija una opción">
            <h:form>
                <h:panelGrid columns="5">
                    <p:commandButton value="Buscar un Usuario"
                                     action="search_user"
                                     ajax="false"/>

                    <p:commandButton value="Agregar un Usuario"
                                     action="add_user"
                                     ajax="false"/>

                    <p:commandButton value="Actualizar un Usuario"
                                     action="update_user"
                                     ajax="false"/>

                    <p:commandButton value="Borrar un Usuario"
                                     action="delete_user"
                                     ajax="false"/>

                    <p:commandButton value="Mirar tabla Usuario"
                                     action="see_user"
                                     ajax="false"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel header="Opciones de Accesos">
            <h:form>
                <h:panelGrid columns="5">
                    <p:commandButton value="Mirar tabla Accesos"
                                     action="see_acceso"
                                     ajax="false"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:panel header="Gráficos">
            <h:form>
                <h:panelGrid columns="5">
                    <p:commandButton value="Usuarios vs Accesos"
                                     action="usuario_vs_acceso"
                                     ajax="false"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
