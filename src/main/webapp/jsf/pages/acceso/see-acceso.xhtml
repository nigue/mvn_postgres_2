<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tarea TT</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1 class="title ui-widget-header ui-corner-all">
                Tarea - Trabajo de TÃ­tulo - Miguel Fuenzalida
            </h1>        
        </div>
        <p:panel header="Datos de la tabla de Acceso">
            <h:form>
                
                <p:dataTable var="acceso" value="${seeAccesoBean.accesos}">
                    <p:column headerText="Usuario"
                              sortBy="${acceso.usuario}">
                        <h:outputText value="${acceso.usuario}" 
                                      converter="rut"/>
                    </p:column>
                    <p:column headerText="Ip">
                        <h:outputText value="${acceso.ip}" />
                    </p:column>
                    <p:column headerText="Fecha">
                        <h:outputText value="${acceso.fecha}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>
